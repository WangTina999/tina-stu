<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tina's 厝 - QA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      cursor: url('mouse.png'), auto;
      background-color: #fff0f8;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .qa-container {
      max-width: 800px;
      margin: 3em auto;
      padding: 1em 2em;
      background-color: #ffffffdd;
      border: 5px dotted #ff9ee2;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 192, 203, 0.3);
    }

    .qa-container h2 {
      font-size: 2.5rem;
      color: #ff6fdc;
      font-weight: bold;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 1em;
    }

    .qa-box {
      background-color: #ffe4f4;
      border-radius: 12px;
      padding: 1.2em;
      margin-bottom: 1.5em;
      border: 2px dashed #ffa7f3;
    }

    .qa-box p {
      font-size: 1.2rem;
      font-weight: bold;
      color: #6b3e75;
    }

    .qa-box button {
      background-color: #b6f548;
      border: none;
      color: #333;
      font-weight: bold;
      border-radius: 20px;
      padding: 0.5em 1.2em;
      margin-top: 0.5em;
      transition: background-color 0.3s;
    }

    .qa-box button:hover {
      background-color: #91e400;
    }

    .answer {
      display: none;
      margin-top: 0.8em;
      padding: 0.6em;
      background-color: #ffffff;
      border: 1px dashed #aaa;
      border-radius: 10px;
      color: #555;
    }

    /* 星星背景（模擬感） */
    body::before {
      content: "★ ★ ★ ★ ★";
      color: #ccc;
      font-size: 2rem;
      position: absolute;
      top: 1em;
      left: 1em;
      z-index: -1;
      opacity: 0.3;
    }

    body::after {
      content: "★ ★ ★";
      color: #ccc;
      font-size: 2rem;
      position: absolute;
      bottom: 1em;
      right: 1em;
      z-index: -1;
      opacity: 0.3;
    }
  </style>
</head>
<body>

  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="Untitled-4.html">Tina's 厝</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="Untitled-1.html">my room</a></li>
        <li class="nav-item"><a class="nav-link" href="Untitled-2.html">QA</a></li>
      </ul>
    </div>
  </nav>

  <!-- QA 問答內容 -->
  <div class="qa-container">
    <h2>Q & A</h2>

    <div class="qa-box">
      <p>Q1：平常都吃什麼早餐？</p>
      <button onclick="toggleAnswer('a1')">看答案</button>
      <div class="answer" id="a1">都沒什麼吃早餐，起不來。</div>
    </div>

    <div class="qa-box">
      <p>Q2：最喜歡的物件是什麼？</p>
      <button onclick="toggleAnswer('a2')">看答案</button>
      <div class="answer" id="a2">耳機！因為登登登嚕嚕登登。</div>
    </div>

    <div class="qa-box">
      <p>Q3：最喜歡的事情？</p>
      <button onclick="toggleAnswer('a3')">看答案</button>
      <div class="answer" id="a3">滑二手拍賣，買超便宜衣服。</div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function toggleAnswer(id) {
      const answer = document.getElementById(id);
      answer.style.display = (answer.style.display === "block") ? "none" : "block";
    }
  </script>

</body>
</html>
