<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tina's 厝 - music</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      cursor: url('mouse.png'), auto;
      background-color: #fff;
    }

    .music-container {
      position: relative;
      width: 100%;
      max-width: 100%;
    }

    .background {
      width: 100%;
      height: auto;
      display: block;
    }

    .music-button,
    .back-button {
      position: absolute;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .music-button:hover,
    .back-button:hover {
      transform: scale(1.05);
    }

    .music-button {
      top: 35%;
      left: 8%;
      width: 18%;
    }

    .back-button {
      bottom: 8%;
      right: 5%;
      width: 14%;
    }
  </style>
</head>
<body>

  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Tina's 厝</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="Untitled-1.html">my room</a></li>
        <li class="nav-item"><a class="nav-link" href="Untitled-2.html">QA</a></li>
      </ul>
    </div>
  </nav>

  <!-- 音樂區塊 -->
  <div class="music-container">
    <img src="musicback.png" alt="背景" class="background" />

    <!-- 音樂連結 -->
    <a href="https://music.apple.com/tw/playlist/dj%E9%A4%83%E9%A4%83/pl.u-V9D7vdNU3KRXe7Z" target="_blank">
      <img src="music.1.png" alt="listen with me" class="music-button" />
    </a>

    <!-- 返回 my room -->
    <a href="Untitled-1.html">
      <img src="backroom.png" alt="back my room" class="back-button" />
    </a>
  </div>

</body>
</html>
