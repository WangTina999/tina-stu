<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tina's 厝 - My Work</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      cursor: url('mouse.png'), auto;
    }

    .work-container {
      position: relative;
      width: 100%;
      max-width: 100%;
    }

    .background {
      width: 100%;
      height: auto;
      display: block;
    }

    .work-image,
    .back-button {
      position: absolute;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .work-image:hover,
    .back-button:hover {
      transform: scale(1.05);
    }

    .work-image {
      top: 30%;
      left: 13%;
      width: 60%;
    }

    .back-button {
      bottom: 8%;
      right: 5%;
      width: 15%;
    }
  </style>
</head>
<body>

  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Tina's 厝</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="Untitled-1.html">my room</a></li>
        <li class="nav-item"><a class="nav-link" href="Untitled-2.html">QA</a></li>
      </ul>
    </div>
  </nav>

  <!-- 作品區 -->
  <div class="work-container">
    <!-- 背景圖 -->
    <img src="work.png" alt="背景" class="background">

    <!-- 作品連結圖 -->
    <a href="https://www.youtube.com/watch?v=kW_4j_JonKU" target="_blank">
      <img src="work1.png" alt="my work" class="work-image">
    </a>

    <!-- 返回 my room 按鈕 -->
    <a href="Untitled-1.html">
      <img src="backroom.png" alt="back my room" class="back-button">
    </a>
  </div>

</body>
</html>
