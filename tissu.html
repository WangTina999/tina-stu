<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tina's 厝 - tissu </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      cursor: url('mouse.png'), auto;
    }

    .photo-container {
      position: relative;
      width: 100%;
      max-width: 100%;
    }

    .background {
      width: 100%;
      height: auto;
      display: block;
    }

    .photo-gallery {
      position: absolute;
      top: 35%;
      left: 5%;
      width: 90%;
      display: flex;
      justify-content: center;
      gap: 2%;
      z-index: 1; /* 照片層級較低 */
    }

    .photo-gallery img {
      width: 30%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .photo-gallery img:hover {
      transform: scale(1.05);
    }

    .back-button {
      position: absolute;
      bottom: 8%;
      right: 5%;
      width: 14%;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 2; /* 讓按鈕顯示在照片上方 */
    }

    .back-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Tina's 厝</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="Untitled-1.html">my room</a></li>
        <li class="nav-item"><a class="nav-link" href="Untitled-2.html">QA</a></li>
      </ul>
    </div>
  </nav>

  <!-- 攝影展示區 -->
  <div class="photo-container">
    <img src="photoback.png" alt="背景" class="background" />

    <!-- 照片集 -->
    <div class="photo-gallery">
      <img src="photo1.JPG" alt="照片1" />
      <img src="photo2.JPG" alt="照片2" />
      <img src="photo3.JPG" alt="照片3" />
    </div>

    <!-- 回 my room 按鈕 -->
    <a href="Untitled-1.html">
      <img src="backroom.png" alt="back my room" class="back-button" />
    </a>
  </div>

</body>
</html>
